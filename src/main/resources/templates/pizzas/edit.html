<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/resources :: styling}" />
    <title>Pizzeria</title>
  </head>
  <body>
    <header>
      <th:block th:replace="~{fragments/navbar}" />
    </header>
    <main>
      <div class="container">
        <section class="my-5">
          <h1 class="mb-3">Modifica dati pizza [[${pizza.nome}]]</h1>
          <form
            th:object="${pizza}"
            th:action="@{/pizzas/edit/{id}(id=*{id})}"
            method="post"
          >
            <input type="hidden" name="redirect" th:value="${redirect}" />
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                th:field="*{nome}"
                th:errorClass="is-invalid"
              />
              <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('nome')}"
              >
                <ul>
                  <li
                    th:each="error : ${#fields.errors('nome')}"
                    th:text="${error}"
                  ></li>
                </ul>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ingredienti:</label>
              <div th:each="ingredient : ${ingredients}" class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  th:id="|ingredient-${ingredient.id}|"
                  th:field="${pizza.ingredients}"
                  th:value="${ingredient.id}"
                />
                <label
                  th:for="|ingredient-${ingredient.id}|"
                  class="form-check-label"
                  th:text="${ingredient.nome}"
                ></label>
              </div>
            </div>

            <div class="mb-3">
              <label for="descrizione" class="form-label">Descrizione:</label>
              <textarea
                type="text"
                class="form-control"
                id="descrizione"
                th:field="*{descrizione}"
                th:errorClass="is-invalid"
              ></textarea>
              <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('descrizione')}"
              >
                <ul>
                  <li
                    th:each="error : ${#fields.errors('descrizione')}"
                    th:text="${error}"
                  ></li>
                </ul>
              </div>
            </div>

            <div class="mb-3">
              <label for="prezzo" class="form-label">Prezzo:</label>
              <input
                type="number"
                step="0.10"
                class="form-control"
                id="prezzo"
                th:field="*{prezzo}"
                th:errorClass="is-invalid"
                min="0"
              />
              <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('prezzo')}"
              >
                <ul>
                  <li
                    th:each="error : ${#fields.errors('prezzo')}"
                    th:text="${error}"
                  ></li>
                </ul>
              </div>
            </div>

            <div class="mb-3">
              <label for="foto" class="form-label">Foto:</label>
              <input
                type="text"
                class="form-control"
                id="foto"
                th:field="*{foto}"
                th:errorClass="is-invalid"
              />
              <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('foto')}"
              >
                <ul>
                  <li
                    th:each="error : ${#fields.errors('foto')}"
                    th:text="${error}"
                  ></li>
                </ul>
              </div>
            </div>
              <span class="">
                <button type="submit" class="btn btn-primary">
                  Aggiorna dati pizza
                </button>
                <button type="reset" class="btn btn-warning">
                  Reset dei campi
                </button>
              </sp>
          </form>

          <!-- Form di eliminazione separato -->
          <form
            class="d-inline"
            th:action="@{/pizzas/delete/{id}(id=${pizza.id})}"
            method="post"
          >
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              th:data-bs-target="'#modal-' + ${pizza.id}"
            >
              Elimina pizza
            </button>
            <div
              class="modal fade"
              th:id="'modal-' + ${pizza.id}"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Elimina pizza [[${pizza.nome}]]
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Sei sicuro? L'operazione Ã¨ irreversibile</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Annulla
                    </button>
                    <button type="submit" class="btn btn-danger rounded-3">
                      Elimina
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

    <th:block th:replace="~{fragments/resources :: bootstrapJs}"></th:block>
  </body>
</html>
